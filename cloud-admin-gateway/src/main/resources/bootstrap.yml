spring:
  application:
    name: cloud-admin-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 47.96.79.54:8848
        namespace: aff3eac8-1bcc-4272-ba98-94b54fb1c016
        group: cloud-admin-group
    sentinel:
      transport:
        port: 8721
        dashboard: 47.96.79.54:8408
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
    stream:
      rocketmq:
        binder:
          name-server: 47.96.79.54:9876
        bindings:
          input-router:
            consumer:
              orderly: true
      bindings:
        input-router:
          destination: router-topic
          content-type: text/plain
          group: cloud-admin-router
          consumer:
            maxAttempts: 10

  main:
    allow-bean-definition-overriding: true
server:
  port: 1010
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 50000
        readTimeout: 50000
        loggerLevel: BASIC
  okhttp:
    enabled: true
  httpclient:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    com:
      hb0730:
        cloud:
          admin:
            gateway: debug
