feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 50000
        readTimeout: 50000
        loggerLevel: BASIC
  okhttp:
    enabled: true
  httpclient:
    enabled: false
# jetcache 操作redis
jetcache:
  statIntervalMinutes: 15
  areaInCacheName: true
  hiddenPackages: com.hb0730.cloud.admin.server.router
  local:
    default:
      limit: 100
      keyConvertor: fastjson
      expireAfterWriteInMillis: 100000
  remote:
    cloud-admin:
      type: redis.lettuce
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      uri: redis://${spring.redis.password}@${spring.redis.host}:${spring.redis.port}
#mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  global-config:
    banner: false
    db-config:
      #逻辑删除
      logic-delete-value: 1
      logic-not-delete-value: 0
      #更新 插入 查询策略
      update-strategy: ignored
      insert-strategy: ignored
      select-strategy: ignored
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params:
    pageSize=countSql
  offset-as-page-num: true
  row-bounds-with-count: true
server:
  port: 1020

management:
  endpoints:
    web:
      exposure:
        include: '*'
security:
  oauth2:
    client:
      client-id: client
      client-secret: secret
      access-token-uri: http://localhost:1010/oauth/token
      user-authorization-uri: http://localhost:1010/oauth/authorize
    resource:
      token-info-uri: http://localhost:1010/oauth/check_token

logging:
  level:
    com:
      alibaba:
        cloud:
          stream:
            binder:
              rocketmq: debug
